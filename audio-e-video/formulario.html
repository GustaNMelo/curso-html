<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form>
        <!--LEGENDA PARA NOME-->
        <label for="campo-nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="campo-nome" required>

        <br><br>

        <!--LEGENDA PARA E-MAIL-->
        <label for="campo-email">E-mail:</label>
        <input type="email" placeholder="Digite um e-mail" id="campo-email" required>

        <br><br>

        <!--LEGENDA PARA SENHA-->
        <label for="campo-senha">Senha:</label>
        <input type="password" placeholder="Digite uma senha" id="campo-senha" required>

        <br>

        <h2>Animal de estimação</h2>
        <input type="radio" name="animal" id="dog" value="Cachorro">
        <label for="dog">Cachorro</label>

        <br><br>

        <input type="radio" name="animal" id="cat" value="Gato">
        <label for="cat">Gato</label>

        <br><br>

        <input type="radio" name="animal" id="bird" value="Passarinho">
        <label for="bird">Passarinho</label>

        <br>

        <h2>O que você tem em casa?</h2>
        <input type="checkbox" name="item1" value="TV" id="item1">
        <label for="item1">TV</label>

        <br><br>

        <input type="checkbox" name="item2" value="Geladeira" id="item2">
        <label for="item2">Geladeira</label>

        <br><br>

        <input type="checkbox" name="item3" value="Computador" id="item3">
        <label for="item3">Computador</label>

        <br>

        <h2>Escolha uma cor:</h2>
        <select name="" id="">
            <option selected name="cores" disabled>Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
        </select>

        <br>

        <h2>Digite sua mensagem:</h2>
        <textarea name="mensagem" id="", rows="15" cols="55" placeholder="Digite sua mensagem"></textarea>

        <br><br>

        <!--CAMPO INPUT PARA ENVIAR FORMULÁRIO-->
        <input type="submit" value="Enviar Formulário">
    </form>
    <br>

    <a href="index.html">Voltar para a página principal</a>
</body>

</html>
